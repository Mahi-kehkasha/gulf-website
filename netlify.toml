[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Redirect root to default locale (English)
[[redirects]]
  from = "/"
  to = "/en"
  status = 302
  force = false

# Handle locale routing
[[redirects]]
  from = "/:locale(en|ar)/*"
  to = "/:locale/:splat"
  status = 200

